<div ng-repeat=" movie in movies" class=" row film">
    <div class="col-md-4 col-sm-4 col-xs-4" >
        <img class="img-responsive" ng-src="{{movie.poster}}" />
    </div>
    <div class="col-md-8 col-sm-8 col-xs-8 info">
        <p>Titre : {{movie.title}}</p>
        <p>Année : {{movie.releaseYear}}</p>
        <p>Réalisateur: {{movie.directors}}</p>
        <p>acteurs : {{movie.actors}}</p>
        <p>synopsis : {{movie.synopsis}}</p>
        <p>Evaluation: {{movie.rate}}</p>
    </div>
</div>
